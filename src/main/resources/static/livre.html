<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Livres</title>

<body>
    <div class="container-vert">
        <div class="head-placeholder"></div>
        <div class="container">
            <aside class="membre-placeholder"></aside>
            <section class="block_content">
                <h1 id="titre">Titre du livre</h1>
                <div id="container-info-livre">
                    <div id="colone-gauche-livre">
                        <p><span id="serie-livre">Nom de la série</span> <span id="volume">X/tot</span></p>
                        <p>
                            <span class="span">Auteur</span> : <span id="auteur-livre">Auteur</span><br>
                            <span class="span">Illustrateur</span> : <span id="illustrateur">Illustrateur</span><br>
                            <span class="span">Genre</span> : <span id="type">genre</span><br>
                            <span class="span">Type</span> : <span id="type1">BD/Manga/roman</span><br>
                            <span class="span">Avancement</span> : <span id="avancement">avancement</span><br>
                            <span class="span">Editeur</span> : <span id="editeur">editeur</span><br>
                            <span class="span">Date de sortie</span> : <span id="date-de-sortie">15/05/2022</span><br>
                        
                        </p>

                    </div>
                    <div id="colone-droite-livre">
                        <img src="css/date-a-live-vol-3.webp" id="couverture">
                        <div id="bouton-nav">
                            <button id="vol-precedent">Vol Précédent</button>
                            <button id="vol-suivant">Vol Suivant</button>
                        </div>
                    </div>
                </div>
                <div id="resume">Le résumé du volume</div>
                <div id="avis">Avis des utilisateurs (à dérouler)</div>

            </section>
        </div>
        <footer class="footer"></footer>
    </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

        crossorigin="anonymous"></script>
