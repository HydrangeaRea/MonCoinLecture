<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src='http://code.jquery.com/jquery.min.js'></script>

Pseudo : <input type="text" id="pseudo" /> <br/>
Adresse Mail : <input type="text" id="mail" /> <br/>
Mot de Passe : <input type="password" id="mdp" /> <br/>
<button id="button">Valider l'inscription</button>

<script>

  $('#button').on("click", function() {
    let valeurs = {pseudo: $('#pseudo').val(),adresseMail: $('#mail').val(),motDePasse: $('#mdp').val()};
    $.ajax({
    type: "POST",
    headers: {"Content-Type": "application/JSON"},
    url: "http://localhost:8080/API/ajoutUtilisateur",
    data: JSON.stringify(valeurs),
    success: function(resultat) {
      alert(resultat);
    }
    });
    console.log(JSON.stringify(valeurs));
  });
</script>


</body>
</html>
