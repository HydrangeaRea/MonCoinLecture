<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="css/css.css" />
</head>

<body>

  <script src='http://code.jquery.com/jquery.min.js'></script>



  <div class="container-vert">
    <div class="head-placeholder"></div>

    <div class="container">
      <aside class="membre-placeholder"></aside>
      <section class="block_content">
        <h1>Inscription</h1>
        <span id="messageInscription"></span> <br />
        Pseudo : <br> <input type="text" id="pseudo" /> <br />
        Adresse Mail : <br> <input type="text" id="mail" /> <br />
        Mot de Passe : <br> <input type="password" id="mdp" /> <br />
        <button id="button">Valider l'inscription</button>
      </section>

      <section class="block_content">
        <h1>Connexion</h1>
        <span id="messageConnexion"></span> <br />
        Pseudo : <br> <input type="text" id="pseudo2" /> <br />
        Mot de Passe : <br> <input type="password" id="mdp2" /> <br />
        <button id="button2">Connexion</button>
      </section>

      <section class="block_content">
        <h1>Déconnexion</h1>
        <span id="messageDeconnexion"></span> <br />
        <button id="button3">Déconnexion</button>
      </section>
    </div>
    <footer class="footer"></footer>
  </div>

  <script src="js/scriptEnCommun.js"></script>
  <script>

    $('#button').on("click", function () {
      let valeurs = { pseudo: $('#pseudo').val(), adresseMail: $('#mail').val(), motDePasse: $('#mdp').val() };
      $.ajax({
        type: "POST",
        headers: { "Content-Type": "application/JSON" },
        url: "http://localhost:8080/API/ajoutUtilisateur",
        data: JSON.stringify(valeurs),
        success: function (resultat) {
          $('#messageInscription').html(resultat);
          $('#pseudo').val("");
          $('#mail').val("");
          $('#mdp').val("");
        }
      });
      console.log(JSON.stringify(valeurs));
    });
  </script>

 <script>
   /*$('#button2').on("click", function () {
      let pseudo = $('#pseudo2').val();
      let motDePasse = $('#mdp2').val();
      sessionStorage.pseudo = pseudo;
      sessionStorage.motDePasse = motDePasse;
    });*/

    $('#button2').on("click", function () {
      let valeurs = {pseudo: $('#pseudo2').val(), motDePasse: $('#mdp2').val()};
      $.ajax({
        type: "POST",
        headers: { "Content-Type": "application/JSON" },
        url: "http://localhost:8080/API/connexion",
        data: JSON.stringify(valeurs),
        success: function (resultat) {
          if (resultat == "ok") {
            sessionStorage.pseudo = $('#pseudo2').val();
            sessionStorage.motDePasse = $('#mdp2').val();
            $('#messageConnexion').html("Vous êtes connecté à MonCoinLecture.");
            $('#pseudo2').val("");
            $('#mdp2').val("");
          }
          else {
            $('#messageConnexion').html("Vérifiez le pseudo ou le mot de passe.");
            $('#pseudo2').val("");
            $('#mdp2').val("");
          }
        }
      });
      console.log(JSON.stringify(valeurs));
    });
 </script>

  <script>
   $('#button3').on("click", function () {
    if (sessionStorage.pseudo != null) {
    sessionStorage.clear();
    $('#messageDeconnexion').html("Vous avez été déconnecté avec succès.");
    }
    });
 </script>

</body>

</html>
