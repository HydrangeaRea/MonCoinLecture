<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>

<script src='http://code.jquery.com/jquery.min.js'></script>

<div class="container-vert">
    <div class="head-placeholder"></div>

    <div class="container">
        <aside class="membre-placeholder"></aside>
        <section class="block_content">
            <b><div id="messageAvis"></div></b> <br>
            <div><span>ID Utilisateur : </span><input disabled="disabled" type="text" id="input_pseudo" required minlength="2" maxlength="4" size="10"></div><br>

            <div><span>ID Livre : </span><input disabled="disabled" type="text" id="input_nom_livre" required minlength="2" maxlength="4" size="10"></div><br>

            <div>Evaluation :&ensp;<select id="note" name="evalutation">
                <option value=null>Je ne sais pas.</option>
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select></div><br>

            <div>Avancement de la lecture :&ensp;<select id="avancement" name="avancement">
                <option value="Lu">Lu</option>
                <option value="En cours de lecture">En cours de lecture</option>
                <option value="A lire">A lire</option>
            </select></div><br>

            <div><span>Entrer un commentaire sur le livre : <br>&ensp;</span><input type="text" id="input_commentaire" required minlength="2" maxlength="500" size="60"></div><br>

            <div id="div_bouton_ok"><button id="bouton_ok" onclick="getValue()" ;> Valider </button></div><br>
            <div id="attention">Attention, pour déposer un avis sur MonCoinLecture, il faut être inscrit sur le site.</div><br>
    </div>
    <footer class="footer"></footer>
</div>

<script src="js/scriptEnCommun.js"></script>
<script src="js/donnerAvis.js"></script>
</body>

</html>
