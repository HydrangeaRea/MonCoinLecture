<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mon coin lecture</title>
    <link rel="icon" type="image/x-icon" href="css/favicon.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
    <div class="container-vert">
        <div class="head-placeholder"></div>

        <div class="container">
            <aside class="membre-placeholder"></aside>
            <section class="block_content">
                <table class="ligne-de-livre">
                    <tr>
                        <th>#</th>
                        <th>Couverture</th>
                        <th>Titre</th>
                        <th>Avancement</th>
                        <th>Avis</th>
                        <th>Navigation</th>
                    </tr>
                    <tr>
                        <td class="ID">1</td>
                        <td class="couverture-liste"><img src="css/date-a-live-vol-3.webp"
                                class="miniature-couverture" /></td>
                        <td class="titre-livre">Titre du livre</td>
                        <td class="avancement">lu</td>
                        <td class="avis">5/5</td>
                        <td class="commentaire"> <button class="afficher-commentaire">Commentaire</button><br>
                        <button class="bouton-live">Fiche du livre</button><br>
                        <button class="bouton-suggestion">Suggestions</button></td>
                    </tr>
                    <tr>
                        <td class="ID">1</td>
                        <td class="couverture-liste"><img src="css/date-a-live-vol-3.webp"
                                class="miniature-couverture" /></td>
                        <td class="titre-livre">Titre du livre</td>
                        <td class="avancement">lu</td>
                        <td class="avis">5/5</td>
                        <td class="commentaire"> <button class="afficher-commentaire">Commentaire</button><br>
                        <button class="bouton-live">Fiche du livre</button><br>
                        <button class="bouton-suggestion">Suggestions</button></td>
                    </tr>
                    <tr>
                        <td class="ID">1</td>
                        <td class="couverture-liste"><img src="css/date-a-live-vol-3.webp"
                                class="miniature-couverture" /></td>
                        <td class="titre-livre">Titre du livre</td>
                        <td class="avancement">lu</td>
                        <td class="avis">5/5</td>
                        <td class="commentaire"> <button class="afficher-commentaire">Commentaire</button><br>
                        <button class="bouton-live">Fiche du livre</button><br>
                        <button class="bouton-suggestion">Suggestions</button></td>
                    </tr>
                </table>

            </section>
        </div>
        <footer class="footer"></footer>
    </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/scriptEnCommun.js"></script>
</body>

</html>
